<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <!-- Script -->
    <script type="module" src="js/script.js" defer></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1>Quanto tempo falta para o ano novo?</h1>
      <div class="countdown">
        <h3>Faltam:</h3>
        <div class="countdown-wrapper"><span data-countdown="days">x</span> dias,</div>
        <div class="countdown-wrapper"><span data-countdown="hours">x</span> horas,</div>
        <div class="countdown-wrapper"><span data-countdown="minutes">x</span> minutos e</div>
        <div class="countdown-wrapper"><span data-countdown="seconds">x</span> segundos para o ano novo.</div>
      </div>
    </main>
  </body>
</html>
